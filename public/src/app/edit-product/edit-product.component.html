<div class="new">

  <div class="inline-blk blk1">
    <h3> Edit Product </h3>
    <form  (submit)="onSubmit()">
      <br>

      <div class="form-group">
        <!-- <div class="col-md-6 col-md-offset-3"> -->
          <p class="errors" *ngIf="errors.title"> {{errors.title}}</p>
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" id="title" name="title" [(ngModel)]="editItem.title">
        <!-- </div> -->
      </div>

      <!-- <p class="error" *ngIf="messages.quote"> {{messages.quote}}</p> -->
      <br/>
      <p class="errors" *ngIf="errors.price"> {{errors.price}}</p>

      <div class="input-group">
        <!-- <div class="input-group col-md-6 col-md-offset-3"> -->

          <div class="input-group-prepend">
            <span class="input-group-text" id="price">$</span>
          </div>
          <input type="text" class="form-control" id="label" name="price" [(ngModel)]="editItem.price">
        <!-- </div> -->
      </div>

      <!-- <p class="error" *ngIf="messages.quote"> {{messages.quote}}</p> -->
      <br/>

      <div class="form-group">
          <p class="errors" *ngIf="errors.url"> {{errors.url}}</p>

          <label for="url">Image URL</label>
          <input type="text" class="form-control" id="url" name="url" [(ngModel)]="editItem.url">
      </div>
      <br/>
      <button type="submit" class="btn btn-primary mb-2"> Save</button>
      <a [routerLink] = "['/products-list']" class="btn btn-primary mb-2" > Cancel </a>
    </form>
  </div>

  <div class="inline-blk">
    <img src="{{editItem.url}}" alt="Smiley face" height="42" width="42">
  </div>

</div>
