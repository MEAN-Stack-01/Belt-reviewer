<div class="jumbotron home">
  <h3 class="jumbotron-heading"> All Movies</h3>
  <p> </p>
  <p>
    <a [routerLink] = "['new-product']" class="btn btn-primary my-2" > Add a new Movie </a>
  </p>

</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Movie TITLE</th>
      <th scope="col">Average RATINGS</th>
      <th scope="col">Available ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of all">
      <td>{{item.title}}</td>
      <td> rating </td>
      <td> <button type="button" [routerLink] = "['/products-list',item._id]" class="btn btn-sm btn-outline-secondary"> Read Reviews </button> <button type="button" [routerLink] = "['/products-list',item._id,'review']" class="btn btn-sm btn-outline-secondary"> Write Review </button></td>
    </tr>
  </tbody>
</table>
