<div class="jumbotron home">
  <h3 class="jumbotron-heading"> REVIEWS FOR {{selectedMovie.title}}</h3>
  <p> </p>
  <p>
    <a (click)="onDelete(selectedMovie._id)"class="btn btn-primary my-2" > Delete Movie </a>
  </p>

</div>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">Reviewer</th>
      <th scope="col">Ratings</th>
      <th scope="col">Reviews</th>
      <th scope="col">Available ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of selectedMovie.reviews">
      <td>{{item.reviewer}}</td>
      <td>{{item.rating}}</td>
      <td>{{item.comment}}</td>
      <td> <button type="button" (click)="onReviewDelete(item._id)" class="btn btn-sm btn-outline-secondary"> DELETE </button></td>
    </tr>
  </tbody>
</table>
