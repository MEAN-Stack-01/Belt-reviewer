<div class="new">

  <div class="inline-blk blk1">
    <h3> Create a New Product </h3>
    <form  (submit)="onSubmit()">

      <br>

      <div class="form-group">
        <p class="errors" *ngIf="errs.title"> {{errs.title}}</p>
        <div *ngIf="title.invalid && (title.dirty || title.touched)">
          <div *ngIf="title.errors.required">
            <p class="errors"> Title is required </p>
          </div>
          <div *ngIf="title.errors.minlength">
            <p class="errors"> Title must be at least 4 characters long. </p>
          </div>
        </div>
        <!-- <div class="col-md-6 col-md-offset-3"> -->
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" minlength="3" maxlength="24" [(ngModel)]="newProduct.title" #title="ngModel" required>
        <!-- </div> -->
      </div>

      <br/>
      <p class="errors" *ngIf="errs.price"> {{errs.price}}</p>
      <div *ngIf="price.invalid && (price.dirty || price.touched)">
        <div *ngIf="price.errors.required">
          <p class="errors"> Price is required. </p>
        </div>
      </div>

      <div class="input-group">


        <!-- <div class="input-group col-md-6 col-md-offset-3"> -->
          <div class="input-group-prepend">
            <span class="input-group-text" id="price">$</span>
          </div>
          <input type="text" class="form-control" id="price" name="price" [(ngModel)]="newProduct.price" #price="ngModel" required>
        <!-- </div> -->
      </div>

      <!-- <p class="error" *ngIf="messages.quote"> {{messages.quote}}</p> -->
      <br/>
      <div class="form-group">
          <p class="error" *ngIf="errs.url"> {{errs.url}}</p>
          <label for="url">Image URL</label>
          <input type="text" class="form-control" id="url" name="url" [(ngModel)]="newProduct.url">
      </div>
      <br/>
      <span *ngIf="!title.invalid && !price.invalid">
        <button type="submit" class="btn btn-primary mb-2">Create</button>
      </span>
      <a [routerLink] = "['/products-list']" class="btn btn-primary mb-2" > Cancel </a>

    </form>
  </div>

  <div class="inline-blk ">

    <img src="{{newProduct.url}}" alt="product-img" >
  </div>

</div>
